<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="skyblue">  
        <h1><u><center>Registration form</center></u></h1>
        
        
    <br>  
    <br>  
    <form>  
      <center>
    <label> Firstname </label>         
    <input type="text" placeholder="Enter Firstname"  size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" placeholder="Enter Middlename" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" placeholder="Enter Lastname" name="lastname" size="15"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="50" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="text" placeholder="Enter email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="text"  placeholder="Enter password" inputmode="numeric" maxlength="8"> <br>   
    <br> <br>  
    
    <input type="button" value="Submit"/>  
      </center>
    </form>  
    </body>  
    </html>
